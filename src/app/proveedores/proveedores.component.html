<div *ngIf="displayError" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>No hay ningún proveedor</strong> pruebe a añadir alguno.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="cargando" class="text-center text-middle" style="margin-top: auto;">
    <img class="preview" src="../../../assets/preview.gif">
</div>
<div *ngIf="!cargando">
    <h3>Listado de Proveedores</h3>
    <a class="btn btn-primary float-md-right" routerLink="/addprovee">Añadir
    nuevo proveedor</a>
    <br>
    <table class="table table-bordered table-striped tabla" style="margin-top: 40px;">
        <thead>
            <tr class="filters">
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proveedor of proveedores">
                <td>{{ proveedor.nombre }}</td>
                <td><a href="mailto:{{ proveedor.email }}">{{ proveedor.email }}</a></td>
                <td>{{ proveedor.telefono }}</td>
                <td>
                    <button routerLink="/editproo/{{ proveedor.id$ }}" class="btn btn-success">Editar</button>
                </td>
                <td>
                    <button (click)="eliminarProveedor(proveedor.id$)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-controls">
        <button type="button" class="btn btn-primary" (click)="prevPage()" [disabled]="!prevKeys?.length">Página previa</button>
        <button type="button" class="btn btn-primary" (click)="nextPage()" [disabled]="!nextKey">Página anterior</button>
    </div>
</div>
